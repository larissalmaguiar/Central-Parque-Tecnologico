<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipamentos do Setor</title>
    <link rel="stylesheet" href="../css/style-equip.css">
    <link rel="stylesheet" href="../css/style-hist-manutencao.css">
</head>
<body>
    
    <header>
        <h1>Equipamentos do Fabricante</h1>
    </header>
    <div class="main-container">
        <div id="fabricante-equip" class="main-container">
            <!-- Seção de histórico de transições de setor -->
            <section class="transition-history">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Equipamento</th>
                            <th>Status Operacioal</th>
                            <th>Total de Manutenções</th>
                            <th>Manutenção Preventiva</th>
                            <th>Manutenção Preditiva</th>
                            <th>Manutenção Corretiva</th>
                        </tr>
                    </thead>
                    <tbody id="fabricante-equi-list">
                        <!-- Tabela será preenchida com dados do histórico de transições -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    
    
    <script src="../js/equipamento-fabricante.js"></script>
</body>
</html>
