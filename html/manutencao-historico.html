<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <link rel="stylesheet" href="css/style-hist-manutencao.css">

  </head>
  <script src="js/hist-manutencao.js"></script>
<body>
    <header>
        <h1 id="page-title">Histórico de Manutenções do Equipamento</h1>
    </header>
    <div id='calendar'></div>
    <div id="eventModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modal-title">Título do Evento</h2>
        <p><strong>Data:</strong> <span id="modal-date"></span></p>
        <p><strong>Anotações:</strong> <span id="modal-notes"></span></p>
      </div>
    </div>
</body>

</html>
